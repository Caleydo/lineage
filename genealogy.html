<script>

    //Set display flags
    curvedLines = false;
    vertOrientation = true;
    collapseParents = true;
    n = 100;


    d3.csv("data/genealogy.csv", function (error, data) {

        //Create Graph
        g = createGraph(data,n);

        //Create Layout
        arrangeLayout(g);

        //Render Graph
        renderGraph(g)

        //Set callbacks for user interaction buttons
